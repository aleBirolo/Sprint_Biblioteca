<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registro de Libros</title>
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"  href="/css/formulario.css">

    <link rel="stylesheet" href="css/one-page-wonder.min.css">
    <!-- CSS only-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navBar">
        <div class="containerImg">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img class="logo" src="/img/Egg.png" alt="Img logo egg">
            </a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto elementos">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropDown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Libros
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li> <a class="dropdown-item" href="../libro/registrar">Crear Libro</a> </li>
                        <li><hr class="dropdown-divider"></li>
                        <li> <a class="dropdown-item" href="../libro/lista">Listar Libro</a> </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropDown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Autor
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li> <a class="dropdown-item" href="../autor/registrar">Crear Autor</a> </li>
                        <li><hr class="dropdown-divider"></li>
                        <li> <a class="dropdown-item" href="../autor/lista">Listar Autores</a> </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropDown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Editorial
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li> <a class="dropdown-item" href="../editorial/registrar">Crear Editorial</a> </li>
                        <li><hr class="dropdown-divider"></li>
                        <li> <a class="dropdown-item" href="../editorial/lista">Listar Editoriales</a> </li>
                    </ul>
                </li>
            </ul>
        </div> 
       
    </nav>
    <header class="header container">
        <h1 class="title"> Registro de Libros </h1>
    </header>
    <section id="main_section">
        
        <div class="container-fluid m-5 contenedor">
            <form action="/libro/registro" method="POST">
                
                <!-- Tag de thymeleaf-->
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>

                <div th:if="${exito != null}" class="card text-white bg-succes mb-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

                <div class="form-group my-3">
                    <label for="mb-2">Cargar Libro</label>
                    <input type="number" name="isbn"  class="form-control"  placeholder="ISBN">
                </div>
                <div class="form-group my-3">
                    <input type="text" name="titulo" class="form-control"  placeholder="Titulo del Libro">
                </div>
                <div class="form-group my-3">
                    <input type="number" name="ejemplares" class="form-control" placeholder="Cantidad de ejemplares">
                </div>

                <div class="form-group my-3">
                    <select name="idAutor" >
                        <option >Seleccione Autor</option>
                        <option th:each="autor: ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"></option>
                    </select>
                </div>
                <div class="form-group my-3">
                    <select name="idEditorial" >
                        <option >Seleccione Editorial</option>
                        <option th:each="editorial: ${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"></option>></option>
                    </select>
                </div>

                

                <button type="submit" class="btn btn-primary">Subir</button>
            </form>
        </div>
    </section> 
    <footer>
    </footer>
</body>
</html>
