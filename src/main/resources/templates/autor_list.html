<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Biblioteca</title>
        <link rel="stylesheet" href="css/one-page-wonder.min.css">
        <!-- CSS only-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    </head>

<body>
    <nav class="navbar navbar-expand-lg navBar">
        <div class="containerImg">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img class="logo" src="/img/Egg.png" alt="Img logo egg">
            </a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto elementos">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropDown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Libros
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li> <a class="dropdown-item" href="../libro/registrar">Crear Libro</a> </li>
                        <li><hr class="dropdown-divider"></li>
                        <li> <a class="dropdown-item" href="../libro/lista">Listar Libro</a> </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropDown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Autor
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li> <a class="dropdown-item" href="../autor/registrar">Crear Autor</a> </li>
                        <li><hr class="dropdown-divider"></li>
                        <li> <a class="dropdown-item" href="../autor/lista">Listar Autores</a> </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropDown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Editorial
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li> <a class="dropdown-item" href="../editorial/registrar">Crear Editorial</a> </li>
                        <li><hr class="dropdown-divider"></li>
                        <li> <a class="dropdown-item" href="../editorial/lista">Listar Editoriales</a> </li>
                    </ul>
                </li>
            </ul>
        </div> 
       
    </nav>
    <div class="container m-5">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Id del Autor </th>
                    <th scope="col">Nombre del Autor</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody th:each="autor: ${autores}">
                <tr>
                    <th scope="row" th:text="${autor.id}"></th>
                    <td th:text="${autor.nombre}"></td>
                    <td>
                        <a th:href="@{/autor/modificar/__${autor.id}__}"><i class="fas fa-feather-alt"></i>Modificar</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>     
</body>
</html>
